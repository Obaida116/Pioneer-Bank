<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- /*Log In Section -->
        <section>
            <div id="login_Area">
                <h1 class="text-center">Welcome to Pioneer Bank</h1>
                <div class="form_Area">
                    <h4>Login Form</h4>
                    <input class="form-control" type="text" placeholder="User Name">
                    <br>
                    <input class="form-control" type="password" placeholder="Password">
                    <br>
                    <button id="logIn"  class="btn btn-success">Enter</button>
                </div>
            </div>
            
        </section>
        <!-- Log In Section*/ -->
        <!-- /* Transaction Section -->
        <section>
            <div id="transaction_Area">
                <h1>Transaction Area</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit box">
                            <h5>Deposit</h5>
                            <h2>$<span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="withdraw box">
                            <h5>Withdraw</h5>
                            <h2>$00</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance box">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_Area">
                            <h4>Deposit</h4>
                            <input id="depositAmount"  type="text" class="form-control" placeholder="$ amount you want to deposit">
                            <br>
                            <button id="addDeposit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form_Area">
                            <h4>Withdraw</h4>
                            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                            <br>
                            <button id="addWithdraw" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Transaction section*/ -->
    </main>
    
   <script>
    //    Deposit Button Event Handler
       const loginButton = document.getElementById("logIn");
       loginButton.addEventListener("click", function(){
           const login_Area = document.getElementById("login_Area");
           login_Area.style.display = "none";
                   
           const transaction_Section = document.getElementById("transaction_Area");
           transaction_Section.style.display = "block"; 
       })

    //    Deposit Button Event Handler**/
       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){
           const depositNumber = inputNumber("depositAmount");
          

        updateStatus("currentDeposit", depositNumber);
        updateStatus("currentBalance", depositNumber);
       

        document.getElementById("depositAmount").value = "";
       })
    //    Withdraw Button Event Handler
       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = inputNumber("withdrawAmount");

        document.getElementById("withdrawAmount").value = "";
        
       })
       function inputNumber(id){
        const Amount = document.getElementById(id).value;
        const Number = parseFloat(Amount);
        return Number;
       }
       function updateStatus(id, depositNumber){
            const current_Amount = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current_Amount);
            const total = currentNumber + depositNumber;

            document.getElementById(id).innerText = total;
       }

       
   </script>
</body>
</html>
