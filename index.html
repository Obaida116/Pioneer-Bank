<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- /*Log In Section -->
        <section>
            <div id="login_Area">
                <h1 class="text-center">Welcome to Pioneer Bank</h1>
                <div class="form_Area">
                    <h4>Login Form</h4>
                    <input class="form-control" type="text" placeholder="User Name">
                    <br>
                    <input class="form-control" type="password" placeholder="Password">
                    <br>
                    <button id="logIn"  class="btn btn-success">Enter</button>
                </div>
            </div>
            
        </section>
        <!-- Log In Section*/ -->
        <!-- /* Transaction Secttion -->
        <section>
            <div id="transaction_Area">
                <h1>Transaction Area</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit box">
                            <h5>Deposit</h5>
                            <h2>$00</h2>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="withdraw box">
                            <h5>Withdraw</h5>
                            <h2>$00</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance box">
                        <h5>Balance</h5>
                        <h2>$1240</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Transaction section*/ -->
    </main>
    
   <script>
       document.getElementById("logIn");
       const loginButton = document.getElementById("logIn");
       loginButton.addEventListener("click", function(){
           const login_Area = document.getElementById("login_Area");
           login_Area.style.display = "none";
                   
           const transaction_Section = document.getElementById("transaction_Area");
           transaction_Section.style.display = "block"; 
       })
   </script>
</body>
</html>
